<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Task Master - by Isaac Wilson</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <div>
                <h1>My Task List App</h1>
            </div>
            <div class="group_row">
                <div>
                    <button onClick="Storage.export()">Export as JSON</button>
                </div>
                <div>
                    <button onClick="Storage.import()">Import from JSON</button>
                </div>
                <div>
                    <button onClick="Storage.delete()">Delete Local Storage</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main_col_left">
                <div class="group_col">
                    <h2>My Lists</h2>
                    <button onClick="Event.newList()">New List</button>
                </div>
                <div id="listDisplay">
                    
                </div>
            </div>
            <div class="main_col_right">
                <div class="group_col">
                    <h2 id="selectedListDisplay"></h2>
                    <button onClick="Event.newItem()" id="newTaskBTN">Add Task</button>
                </div>
                <div id="taskDisplay">
                    
                </div>
                <div class="group_col">
                    <button onClick="Event.deleteCheckedItems()" id="deleteDoneBTN">Remove Tasks Marked Done</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
