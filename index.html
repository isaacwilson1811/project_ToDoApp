<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>ToDo App - Isaac Wilson</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>My Task List App</h1>
        </div>
        <div class="main">
            <div class="main_col_left">
                <div class="group_col">
                    <h3>My Lists</h3>
                    <button>New List</button>
                </div>
                <div class="list_display">
                    <div class="list_block">
                        <div>
                            <p><a href="#">My Tasks Lorem ipsum dolor sit.</a></p>
                        </div>
                        <div class="group_col">
                            <button>Move Up</button>
                            <button>Move Down</button>
                        </div>
                        <div class="group_row">
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main_col_right">
                <div class="group_col">
                    <h2>My Tasks</h2>
                    <button>New Task</button>
                </div>
                <div id="task_display">
                    <div class="task_block">
                        <div class="group_col">
                            <span>Done</span>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div>
                            <p>Task 1 Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda labore odio numquam magnam nemo cupiditate?</p>
                        </div>
                        <div class="group_col">
                            <button>Move Up</button>
                            <button>Move Down</button>
                        </div>
                        <div class="group_row">
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </div>
                    <div>
                        <button>Remove Tasks Marked Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
